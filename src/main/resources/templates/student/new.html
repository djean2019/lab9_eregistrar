		<meta charset="UTF-8">

			href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT"
			crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
		<title>eRegistrar - Students</title>
	</head>
	<body>
	
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="/">eRegistrar</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarColor02" aria-controls="navbarColor02"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
	
				<div class="collapse navbar-collapse" id="navbarColor02">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="/">Home
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/student/list">Students</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome Guest</span>
						<input class="form-control mr-sm-2" type="text"
							placeholder="Search">
						<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		

    <div style="padding-top:1em;" class="container">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">Add New Student Form</span>
        </div>

        <form id="addStudentForm" method="post" th:action="@{/student/new}" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId" th:value="${student.studentId}"/>
               
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="studentNumber">Student Number</label>
                            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                  class="alert alert-danger"></span>
                            <input id="studentNumber" name="studentNumber" type="text" class="form-control" th:value="${student.studentNumber}">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="alert alert-danger"></span>
                            <input id="firstName" name="firstName" type="text" class="form-control" th:value="${student.firstName}">
                        </div>
                    </div>  
            
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  class="alert alert-danger"></span>
                            <input id="middleName" name="middleName" type="text" class="form-control" th:value="${student.middleName}">
                        </div>
                    </div>  
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control" th:value="${student.lastName}">
                        </div>
                    </div>  
             
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cgpa">CGPA</label>
                            <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                  class="alert alert-danger"></span>
                            <input id="cgpa" name="cgpa" type="text" class="form-control" 
                            		aria-describedby="overdueFeeHelp" placeholder="0.00"
                                   	pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                   	th:value="${student.cgpa}">
                            <small id="overdueFeeHelp" class="form-text text-muted">Enter a valid decimal amount; in dollars and cents; no comma (e.g. 1.99)</small>
                        </div>
                    </div>  
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="enrollmentDate">Enrollment Date</label>
                            <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                                  class="alert alert-danger"></span>
                            <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control" th:value="${student.enrollmentDate}">
                        </div>
                    </div>  
               
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isInternational">Is International</label>
                            <input id="isInternational" type="checkbox" class="form-control" th:field="${student.isInternational}" th:checked="${student.isInternational}">
                        </div>
                    </div>  
                </div>
                

                <div style="float:right;">
                    <a href="/student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Student</button>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">H. J. Darphe : : : CS425-SWE</span>
            <span style="float:right;" class="text-muted">&copy; All rights reserved</span>
        </div>
    </footer>

	</body>
